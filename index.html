<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">The Code Review</h1>
    </header>
    <main class="main">
      <section class="sign-up">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </section>
      <hr />
      <hr />
      <section>
        <form action="POST">
          <fieldset>
            <legend>Contact Information</legend>
            <div class="flex-input">
              <label for="name">Full Name</label>
              <input
                type="text"
                name="user-name"
                id="name"
                placeholder="Required"
                required
              />
            </div>

            <div class="flex-input">
              <label for="email">Email Address</label>
              <input
                type="email"
                name="user-email"
                id="email"
                placeholder="Required"
                required
              />
            </div>

            <div class="flex-input">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                name="user-phone"
                id="phone"
                placeholder="Phone number"
              />
            </div>

            <div class="flex-input">
              <label for="street">Street Address</label>
              <input
                type="text"
                name="user-street"
                id="street"
                placeholder="Street Address"
              />
            </div>

            <div class="flex-input">
              <label for="city">City</label>
              <input
                type="text"
                name="user-city"
                id="city"
                placeholder="City"
              />
            </div>

            <div class="flex-input">
              <label for="state">State</label>
              <select name="user-state" id="state">
                <option value="placeholder" disabled selected>
                  Choose State
                </option>
                <option value="texas">Texas</option>
                <option value="ny">New York</option>
                <option value="ohio">Ohio</option>
              </select>
            </div>

            <div class="flex-input">
              <label for="zip">Zip Code</label>
              <input
                type="text"
                class="zipcode"
                name="user-zip"
                id="zip"
                placeholder="Zip"
              />
            </div>
          </fieldset>
          <hr />
          <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to receive</p>
            <div class="flex-input--alt">
              <label for="html">HTML News</label>
              <input type="checkbox" name="html" id="html" />
            </div>
            <div class="flex-input--alt">
              <label for="css">CSS News</label>
              <input type="checkbox" name="css" id="css" />
            </div>

            <div class="flex-input--alt">
              <label for="js">JavaScript News</label>
              <input type="checkbox" name="js" id="js" />
            </div>

            <p>Newsletter format</p>
            <div class="flex-input--alt">
              <label for="html-format">HTML</label>
              <input type="radio" name="html-format" id="html-format" />
            </div>

            <div class="flex-input--alt">
              <label for="plain">Plain text</label>
              <input type="radio" name="plain" id="plain" />
            </div>

            <label for="other">Other topics you'd like to hear about</label>
            <textarea
              name="other"
              id="other"
              placeholder="Send us a message"
            ></textarea>
            <button type="submit">Sign Up</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footer">Copyright The Code Review</footer>
  </body>
</html>
